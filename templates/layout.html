<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
  <link rel="manifest" href="static/favicon/site.webmanifest">
  <!-- Import Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/bgo6xgu.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2755d90d27.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <!-- Custom css -->
  <link href="{{ url_for('static', filename='stylesheets/main.scss.css') }}" rel="stylesheet" type="text/css">
  <title>{{ page_name }} | Dollar Tracker</title>

  {% block head %}{% endblock %}
</head>

<header>
  {% block header %}{% endblock %}
</header>

<body>
  <!-- Navigation Bar -->
  <div class="pos-f-t">
    <div class="collapse navbar-collapse" id="navbarToggleDashboardLinks">
      <div class="bg-dark p-4">
        <h4 class="navbar-brand text-white">Dollar Tracker</h4>
        <ul class="nav navbar-nav">
          <li>
            <a href="{{url_for('index')}}" class="nav-link">
              <i class="fa fa-pie-chart nav-icon"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{{url_for('portfolio')}}" class="nav-link">
              <i class="fa fa-chart-bar nav-icon"></i>
              <span>Portfolio</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link">
              <i class="fas fa-cogs nav-icon"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleDashboardLinks"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav navbar-links navbar-right">
        <li>
          <span class="text-muted welcome-message">
            Welcome to your financial dashboard.
          </span>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-sign-out">
              <span class="navbar-label">Log out</span>
            </i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- Footer -->
  <div class="footer">
    <div class="footer-text"><strong>Copyright</strong> Dollar Tracker &copy; 2020</div>
  </div>


  {% block body %}{% endblock %}
  <!-- Bootstrap components may require use of JS, jQuery, Popper.js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!--JavaScript at end of body for optimized loading-->
  <script src="{{url_for('static', filename='javascript/main.js')}}"></script>
</body>

</html>
